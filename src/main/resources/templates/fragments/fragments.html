<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	
	<!-- fragments :: head -->
	<head th:fragment="head">
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
		<title>Pizzakebab</title>
	</head>
	
	<!-- fragments :: header -->
	<header th:fragment="header(route)">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-3">
			<a class="navbar-brand" th:href="@{/}">Mustafà</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/}"
							th:classappend="${route == 'home' ? 'active' : 'non-active'}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/foods} "
							th:classappend="${route == 'foods' ? 'active' : 'non-active'}">Menù</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	
	<!-- fragments :: alert -->
	<div th:fragment="alert(message, class)" th:class="|alert alert-${class} alert-dismissible fade show|" role="alert">
		<strong>[[${message}]]</strong> your food is [[${message}]] successfully.
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>	
	</div>

	<!-- fragments :: scripts -->
	<th:block th:fragment="scripts">
		<!-- BOOTSTRAP SCRIPT -->
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
	</th:block>

</body>

</html>
