<head>
	<link th:replace="~{fragments/fragments :: head}">

</head>

<body>

	<header th:replace="~{fragments/fragments :: header('foods')}">
	</header>
	<!--main-->
	<main>

			<div class="row">

					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">Prezzo: [[*{price}]]</li>
					</ul>
					<div class="card-body">
						<a th:href="@{/foods}" class="card-link">Torna al Men√π</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--footer-->
	<footer>

	</footer>
</body>
<!--scripts-->
<th:block th:replace="~{fragments/fragments :: scripts}">

</html>
